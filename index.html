<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AR.js|cow-2021</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs="debugUIEnabled:false;">

    <a-marker type='pattern' url='./pattern-img.patt'>
        <a-obj-model id="gundam" src="Cow.obj" mtl="Cow.mtl" position="0 0 0" scale="0.15 0.15 0.15" rotation="0 0 0"></a-obj-model>
        <a-text value="A HAPPY NEW YEAR!!" position="0 1.3 0" align="center"></a-text>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
